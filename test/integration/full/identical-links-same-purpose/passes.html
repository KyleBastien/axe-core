<!DOCTYPE html>
<html lang="en">
	<head>
		<title>identical-links-same-purpose test</title>
		<meta charset="utf8" />
		<link
			rel="stylesheet"
			type="text/css"
			href="/node_modules/mocha/mocha.css"
		/>
		<script src="/node_modules/mocha/mocha.js"></script>
		<script src="/node_modules/chai/chai.js"></script>
		<script>
			mocha.setup({
				timeout: 50000,
				ui: 'bdd'
			});
			var assert = chai.assert;
		</script>
		<script src="/axe.js"></script>
	</head>

	<body>
		<!-- Hiding mocha div so that the links generated by mocha stats do not intervene -->
		<div id="mocha"></div>

		<!-- Identical Links #1 -->
		<a href="/about/contact.html">Contact</a>
		<a href="/about/contact.html">Contact</a>

		<!-- Identical Links #2 -->
		<a href="/company/index.html#contact">Contact Us</a>
		<a href="/company/index.html#contact">Contact Us</a>

		<!-- Identical Links #3 -->
		<span
			role="link"
			tabindex="0"
			onclick="location='https://www.holland.com/global/tourism.htm'"
		>
			Visit Netherlands
		</span>
		<span
			role="link"
			tabindex="0"
			onclick="location='https://www.holland.com/global/tourism.htm'"
		>
			Visit Netherlands
		</span>

		<script src="/test/testutils.js"></script>
		<script src="passes.js"></script>
		<script src="/test/integration/adapter.js"></script>
	</body>
</html>
